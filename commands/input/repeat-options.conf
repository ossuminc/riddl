# options for hugo-translator
command = hugo
common = {
  show-times = true
  verbose = true
  quiet = false
  dry-run = false
  show-warnings = false
  show-missing-warnings = true
  show-style-warnings = true
}
repeat {
  config-file = "ReactiveBBQ.conf"
  target-command = "from"
  refresh-rate = 5.seconds
  max-cycles = 10
  interactive = true
}

