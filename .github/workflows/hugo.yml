# Deploy redirect site to GitHub Pages
# This workflow deploys a simple static site that redirects all traffic
# to ossum.tech/riddl where the documentation now lives.
name: Deploy Redirect Site to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'doc/redirect-site/**'
      - '.github/workflows/hugo.yml'

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build and deploy redirect site
  deploy:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./doc/redirect-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
