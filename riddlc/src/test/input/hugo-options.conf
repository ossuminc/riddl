# options for hugo-translator
command = hugo
common = {
  show-times = true
  verbose = true
  quiet = false
  dry-run = false
  suppress-warnings = false
  suppress-missing-warnings = true
  suppress-style-warnings = true
}
hugo {
  input-file = "ReactiveBBQ.riddl"
  output-dir = "/tmp/foo/ReactiveBBQ"
  project-name = "Reactive BBQ"
  erase-output = true
  base-url = "https://riddl.tech"
  source-url = "https://github.com/reactific/riddl"
  edit-path = "blob/main/examples/src/riddl/ReactiveBBQ"
  site-logo-path = "images/RBBQ.png"
}

